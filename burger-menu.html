<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-menu</title>
    <link rel="stylesheet" href="./burger-menu.css">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
</head>
<body>
    <div class="app logout">
        <img src="./Win7_Build7600_Icons/Accessibility/accessibilitycpl_1.ico">
        <a>déconnexion</a>
    </div>
    <div class="app test">
        <img src="./Win7_Build7600_Icons/Action Center/ActionCenter_1.ico">
        <a>Test</a>
    </div>


    <div class="window-app-test">
        <div class="window glass active">
            <div class="title-bar">
                <div class="title-bar-text">Inscrivez-vous</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close" class="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <form class="form">
                    <p class="msg">Inscrivez-vous pour accéder à toutes nos fonctionnalités !</p>
                    <div class="field">
                        <label for="pseudo" class="field-label">Pseudo</label>
                        <input id="pseudo" autocomplete="off" placeholder="Pseudo" class="input-field" type="text">
                    </div>
                    <div class="field">
                        <label for="password" class="field-label">Mot de passe</label>
                        <input id="password" placeholder="Mot de passe" class="input-field" type="password">
                    </div>
                    <div class="btn">
                        <button class="button"><a href="burger-menu.html">Connexion</a></button>
                    </div>
                    <p class="link"><a href="./register.html">Pas de compte ?</a></p>
                </form>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div class="window glass">
            <div class="start-button">
                <div class="start-normal"></div>
                <div class="start-hover"></div>
                <div class="start-click"></div>
            </div>
        </div>
    </div>

    <div class="start-menu window glass offscreen-menu">
        <div class="window glass pfp offscreen-menu">
            <img src="./73jvfr8bp8n71.webp" class="window-body">
        </div>
        <ul class="my-list window-body" role="menu">
            <li role="menuitem">
                <img src="./Win7_Build7600_Icons/Important Icons/Control Panel/imageres_78.ico">
                <a href="index.html">Index</a>
            </li>
            <li role="menuitem">
                <img src="./Win7_Build7600_Icons/Important Icons/Windows Journal/Journal_104.ico">
                <a>Évenements</a>
            </li>
            <li role="menuitem">
                <img src="./Win7_Build7600_Icons/Action Center/ActionCenter_1.ico">
                <a>Annonces</a>
            </li>
            <li role="menuitem">
                <img src="./Win7_Build7600_Icons/Accessibility/accessibilitycpl_328.ico">
                <a>Messagerie</a>
            </li>
            <li role="menuitem">
                <img src="./Win7_Build7600_Icons/Filetypes, Devices, Miscellaneous/imageres_1029.ico">
                <a>guigui la terreure</a>
            </li>
            <li role="menuitem">
                <img src="./Win7_Build7600_Icons/Filetypes, Devices, Miscellaneous/imageres_SHIDI_SHIELD_INTERNAL.ico">
                <a>Andrax la puissance</a>
            </li>
            <li role="menuitem">
                <img src="./Win7_Build7600_Icons/Filetypes, Devices, Miscellaneous/imageres_197.ico">
                <a>Nathon la menace</a>
            </li>
        </ul>
        <ul class="profile-list window-body offscreen-menu" role="menu">
            <li role="menuitem">
                <a>Benjamin</a>
            </li>
            <li role="menuitem">
                <a>Profil</a>
            </li>
            <li role="menuitem">
                <a>Contacts</a>
            </li>
            <li role="menuitem">
                <a>F.A.Q</a>
            </li>
        </ul>
    </div>

    <script src="burger-menu.js"></script>
</body>
</html>
